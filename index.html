<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Benova Bot - Panel de Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Control - Benova Bot</h1>
        </header>
        <!-- Secci√≥n de Documentos -->
        <section class="document-section">
            <h2>Gesti√≥n de Documentos</h2>
            
            <!-- Agregar Documento Individual -->
            <div class="card">
                <h3>Agregar Documento</h3>
                <form id="addDocumentForm">
                    <textarea id="docContent" placeholder="Contenido del documento..."></textarea>
                    <input type="text" id="docMetadata" placeholder='Metadata (JSON, ej: {"categoria": "informacion"})'>
                    <button type="submit">Agregar</button>
                </form>
            </div>
            <!-- Bulk Upload -->
            <div class="card">
                <h3>Subir M√∫ltiples Documentos</h3>
                <form id="bulkUploadForm">
                    <input type="file" id="bulkFiles" multiple accept=".txt,.md,.docx">
                    <button type="submit">Subir Archivos</button>
                </form>
            </div>
            <!-- Lista de Documentos -->
            <div class="card">
                <h3>Documentos Almacenados</h3>
                <button id="listDocumentsBtn" class="btn-secondary">Listar Documentos y Vectores</button>
                <button id="cleanupVectorsBtn" class="btn-secondary">Limpiar Vectores Hu√©rfanos</button>
                <div id="documentsList" class="documents-grid"></div>
            </div>
        </section>
        <!-- Secci√≥n de Chat -->
        <section class="chat-section">
            <h2>Probar Chatbot</h2>
            <div id="chatHistory" class="chat-container"></div>
            
            <!-- Formulario de chat existente -->
            <form id="chatForm">
                <input type="text" id="userMessage" placeholder="Escribe tu mensaje...">
                <button type="submit">Enviar</button>
            </form>
            
            <!-- Controles multimedia mejorados -->
            <div class="multimedia-controls">
                <!-- Botones principales para grabaci√≥n/captura -->
                <button id="recordVoiceBtn" class="btn-multimedia">üé§ Grabar Voz</button>
                <button id="captureImageBtn" class="btn-multimedia">üì∏ Tomar Foto</button>
                
                <!-- Separador visual -->
                <span class="separator">|</span>
                
                <!-- Inputs para subir archivos (fallback) -->
                <input type="file" id="voiceFile" accept="audio/*" hidden>
                <label for="voiceFile" class="btn-secondary">üìÅ Subir Audio</label>
                
                <input type="file" id="imageFile" accept="image/*" hidden>
                <label for="imageFile" class="btn-secondary">üñºÔ∏è Subir Imagen</label>
            </div>
            
            <!-- Estado de grabaci√≥n -->
            <div id="recordingStatus" class="recording-status" style="display: none;">
                <span class="recording-indicator">üî¥</span>
                <span>Grabando audio...</span>
                <button id="stopRecordingBtn" class="btn-stop">Parar</button>
            </div>
            
            <!-- Modal para captura de imagen -->
            <div id="cameraModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Capturar Imagen</h3>
                        <button id="closeCameraBtn" class="btn-close">&times;</button>
                    </div>
                    <div class="camera-container">
                        <video id="cameraVideo" autoplay></video>
                        <canvas id="cameraCanvas" style="display: none;"></canvas>
                    </div>
                    <div class="camera-controls">
                        <button id="takePictureBtn" class="btn-primary">üì∏ Tomar Foto</button>
                        <button id="cancelCameraBtn" class="btn-secondary">Cancelar</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
